<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Practical-14</title>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" rel="stylesheet">
    <link href="../css/practical-14.css" rel="stylesheet">
</head>

<body>
<header>
    <h1>Form Template</h1>
</header>
<div class="main-container">
    <!-- Form Template 1 -->
    <div class="template-1">
        <div class="template-1-header">
            <h1>Log in</h1>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>
        <div class="form-container-t1">
            <div>
                <input id="email" name="email" placeholder="Enter your Email" type="email">
            </div>
            <div>
                <input id="password" name="password" placeholder="Enter your Password" type="password">
            </div>
            <p>Forgot <b>Password?</b></p>
            <input type="submit" value="LOGIN">
            <p id="p1">Don't have an acccount <b>Signup</b>
            </p>
        </div>
    </div>
    <!-- Form Template 2 -->
    <div class="template-2">
        <div class="template-2-header">
            <h1>Sign up</h1>

        </div>
        <div class="form-container-t2">
            <div>
                <input id="email" name="email" placeholder="Enter your Email" type="email">
            </div>
            <div>
                <input id="password" name="password" placeholder="Enter your Password" type="password">
            </div>
            <div>
                <input id="" name="checkbox" type="checkbox">
                <p> Accept the <b>Terms and Conditions</b></p>
            </div>
            <input type="submit" value="Signup">
            <p>Have an acccount? <b>Login</b>
            </p>

        </div>
        <div class="form-footer-t2">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-github"></i>
        </div>
    </div>
    <!-- Form Template 3 -->
    <div class="template-3">
        <div class="template-3-header">
            <h1>Sign in</h1>

        </div>
        <div class="form-container-t3">
            <div>
                <input id="email" name="email" placeholder="Enter your Email" type="email">
            </div>
            <div>
                <input id="password" name="password" placeholder="Enter your Password" type="password">
            </div>
            <p id="p2">Forgot Password?</p>
            <input type="submit" value="Sign in">
            <p id="p3"> or Sign in with</p>
        </div>
        <div class="form-footer-t3">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-github"></i>
        </div>
    </div>

</div>

</body>

</html>
