<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Form</title>
    <link href="../css/practical-19.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <form id="form1">
        <h3>Create Account</h3>
        <input placeholder="Enter Email" required type="text">
        <input placeholder="Enter Password" required type="text">
        <input placeholder="Confirm Password" required type="text">
        <div class="btn-box">
            <button type="button">Next</button>
        </div>
    </form>
    <form id="form2">
        <h3>Social links</h3>
        <input placeholder="LinkedIn" required type="text">
        <input placeholder="Facebook" required type="text">
        <input placeholder="Instagram" required type="text">
        <div class="btn-box">
            <button type="button">Back</button>
            <button type="button">Next</button>
        </div>
    </form>
    <form id="form3">
        <h3>Create Account</h3>
        <input placeholder="First Name" required type="text">
        <input placeholder="Last Name" required type="text">
        <input placeholder="Mobile Number" required type="text">
        <div class="btn-box">
            <button type="button">Back</button>
            <button type="button">Submit</button>
        </div>
    </form>
    <div class="step-row">
        <div class="step-column">
            <small>Step 1</small>
        </div>
        <div class="step-column">
            <small>Step 2</small>
        </div>
        <div class="step-column">
            <small>Step 3</small>
        </div>
    </div>
</div>

<script src="../js/form.js"></script>
</body>

</html>
